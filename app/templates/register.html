{% extends "base.html" %}

{% block body %}
<br>
<br>
<form method="POST">
  <br>
  <br>
  <div class="row w-75 mx-auto">
    <div class='col-2'>
    </div>

    <div class="col-8">
      <div class="row w-100 mx-auto">
        <label class="form-check-label mt-2" for="username"> Username: </label>
        <input id="username" class="input-group w-50 rounded mx-auto my-2" type="text" name="username" required>
      </div>
      <br>
      <div class="row w-100 mx-auto">
        <label class="form-check-label" for="password"> Password: </label>
        <input id="password" class="input-group w-50 rounded mx-auto my-2" type="password" name="password" required> <br>
      </div>
      <br>
      <div class="row w-100 mx-auto">
        <label class="form-check-label" for="password-repeat"> Repeat Password: </label>
        <input id="password-repeat" class="input-group w-50 rounded mx-5" type="password" name="password-repeat" required> <br>
      </div>
    </div>
    <div class="col-2 mx-auto">
      <br>
      <br>
      <button class="btn btn-outline-success w-100 px-2" type="Submit" value="submit">Create Account</button>
    </div>
  </div>
</form>

<br>
<br>
<br>
<br>
<a class="btn btn-outline-primary w-25 mx-auto my-3" href="/login">Login</a>



{% endblock %}
